<div class="container">
  <mat-form-field  [style.width.px]=90>
    <mat-select
      formControlName="year"
      placeholder="year"
      (selectionChange)="onSearch2Change($event.value)">

      <mat-option

        *ngFor="let year of years"

        [value]="year">

        {{ year }}

      </mat-option>

    </mat-select>

  </mat-form-field>
  <mat-form-field  [style.width.px]=90>
    <mat-select
      formControlName="month"
      placeholder="month"
      (selectionChange)="onSearchChange($event.value)">

      <mat-option

        *ngFor="let month of months"

        [value]="month">

        {{ month }}

      </mat-option>

    </mat-select>

  </mat-form-field>
  <button
    class="save"
    type="submit"
    mat-stroked-button
    color="primary"
    (click)="report()">
    Report
  </button>
</div>
