version: "3.7"
services:
  api_service:
    build: .
    restart: always
    ports:
      - "8080:8888"
    depends_on:
      - redis
      - postgres_db

  redis:
    image: "redis:alpine"
    hostname: redis
    ports:
      - "6378:6379"
  postgres_db:
    image: "postgres:11.4"
    restart: always
    ports:
      - "5429:5432"
    environment:
      POSTGRES_DB: "pgk"
      POSTGRES_USER: "root"
      POSTGRES_PASSWORD: "root"
