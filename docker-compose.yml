version: "3.7"
services:
  api_service:
    build: .
    restart: always
    ports:
      - 8888:8888
    depends_on:
      - redis
      - postgres_db

  redis:
    image: "redis:alpine"
    hostname: redis
    ports:
      - "6379:6379"
  postgres_db:
    image: "postgres:11.4"
    restart: always
    ports:
      - 5431:5432
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
